<div class="oj-hybrid-padding logincss">
  <div>
    <oj-form-layout id="form-container" data-bind="submit: buttonClick1">
      <!-- <oj-input-text id="input" required value="text" label-hint="Name"></oj-input-text> -->

      <oj-input-text
        id="username"
        data-bind="textInput: userName"
        style="max-width:100%"
        type="text"
        label-hint="Username"
      ></oj-input-text>

      <oj-input-password
        id="password"
        data-bind="textInput: userPassword"
        style="max-width:100%"
        label-hint="Password"
      ></oj-input-password>

      <oj-button id="button1" data-bind="click: buttonClick1">Login</oj-button>

      <p>
        Not yet Registered? Click
        <oj-button id="button2" data-bind="click: buttonClick1"
          >Register</oj-button
        >
      </p>
    </oj-form-layout>
    <div style="font-weight:bold; color:#ea5b3f;">
      <p data-bind="text: message"></p>
    </div>
    <p>
      We will conditionally render this page. Look into knockout JS at depth
    </p>
  </div>
</div>

<div align="center">
<label for="username">Username</label>
<input id="username" type="text" required 
       data-bind="ojComponent: {component: 'ojInputText',
                                validators: [{type: 'regExp', options: {pattern: '[a-zA-Z0-9]{3,}',
                                messageDetail: 'You must enter at least 3 letters or numbers'}}],
                            invalidComponentTracker: tracker}" /><br /><br />
<label for="password">Password</label>
<input id="password" type="password" required
       data-bind="ojComponent: {component: 'ojInputPassword',
                                validators: [{type: 'regExp', options : {pattern: '(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{6,}',
                                messageSummary : '{label} too Weak',
                                messageDetail: 'The password must contain atleast one uppercase, one lowercase, one number and must be 6 digits long'}}],
                                invalidComponentTracker: tracker}" /><br /><br />
<a class="oj-button-primary oj-button-xl" 
   id="create" type="button" 
   data-bind="ojComponent: {component: 'ojButton', 
                            label: 'Login',
                            disabled: shouldDisableCreate()},
        click: onClick"></a>
</div>
